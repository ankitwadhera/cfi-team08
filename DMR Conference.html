        <script type="text/javascript">
            function show_hide(_flag) {
                if (_flag == 2) {
                    document.getElementById("id_aadhaar").style.display = "block";
                    document.getElementById("id_uhid").style.display = "none";
                }
                else if (_flag == 1) {
                    document.getElementById("id_aadhaar").style.display = "none";
                    document.getElementById("id_uhid").style.display = "block";
                }
            }

            function validateUhidForm() {
                if (document.getElementById("ddlhospital").value == "0") {
                    alert("Please Select Hospital!!!");
                    return false;
                }
                if (document.getElementById("txt_uhid").value == "") {
                    alert("Please Enter UHID First!!!");
                    document.getElementById("txt_uhid").focus();
                    return false;
                }
                //document.getElementById("ddl_choose").disabled = false;
                /*var radios = document.getElementsByName("ddl_choose");
                 for (var i = 0; i < radios.length; i++) {
                 radios[i].disabled = false;
                 }*/
                return true;
            }

            function validateOTP() {
                if (document.getElementById("txt_lab_otp").value.trim() == "") {
                    alert("Please Enter OTP First!!!");
                    return false;
                }
                return true;
            }

            function getXMLObject() {
                var tmpXmlHttpObject;
                //depending on what the browser supports, use the right way to create the XMLHttpRequest object
                if (window.XMLHttpRequest) {
                    // Mozilla, Safari would use this method ...
                    tmpXmlHttpObject = new XMLHttpRequest();
                } else if (window.ActiveXObject) {
                    // IE would use this method ...
                    tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
                }
                return tmpXmlHttpObject;
            }

            function setAjaxHeader(xmlhttp_get, URL, tempqueryStr, Flag) {
                xmlhttp_get.open("POST", URL, Flag);
                xmlhttp_get.setRequestHeader("Content-type", "application/x-www-form-urlencoded;charset=UTF-8");
                xmlhttp_get.setRequestHeader("Content-length", tempqueryStr.length);
                xmlhttp_get.setRequestHeader("Connection", "close");
            }

            function gethospital_logo(hos_id) {
                var hos_name = '';
                var queryStr = "";
                var queryStr = "hos_id=" + hos_id;
                var xmlhttp_get = new getXMLObject();
                setAjaxHeader(xmlhttp_get, "/copp/getHospDetails", queryStr, false);
                xmlhttp_get.onreadystatechange = function ()
                {
                    if (xmlhttp_get.readyState === 4 && xmlhttp_get.status === 200)
                    {
                        document.getElementById("img_hospital").src = xmlhttp_get.responseText;
                    }
                }
                xmlhttp_get.send(queryStr);
            }

            function isNumberKey(evt)
            {
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if (charCode != 46 && charCode > 31
                        && (charCode < 48 || charCode > 57))
                    return false;

                return true;
            }
        </script>
