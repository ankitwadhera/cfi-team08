        <script type="text/javascript">
            function getXMLObject()  //XML OBJECT
            {
                var xmlHttp = false;
                try {
                    xmlHttp = new ActiveXObject("Msxml2.XMLHTTP")  // For Old Microsoft Browsers
                }
                catch (e) {
                    try {
                        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP")  // For Microsoft IE 6.0+
                    }
                    catch (e2) {
                        xmlHttp = false   // No Browser accepts the XMLHTTP Object then false
                    }
                }
                if (!xmlHttp && typeof XMLHttpRequest != 'undefined') {
                    xmlHttp = new XMLHttpRequest();        //For Mozilla, Opera Browsers
                }
                return xmlHttp;  // Mandatory Statement returning the ajax object created
            }
            var xmlhttp = new getXMLObject();

            function AjaxFillDropdown(s_code, target) {
                if (xmlhttp)
                {
                    var queryStr = "argument_type=1&s_code=" + s_code;
                    xmlhttp.open("POST", "/orfadmin/Slvt_Dropdown", true);
                    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded;charset=UTF-8");
                    xmlhttp.setRequestHeader("Content-length", queryStr.length);
                    xmlhttp.setRequestHeader("Connection", "close");
                    xmlhttp.onreadystatechange = function ()
                    {
                        if ((xmlhttp.readyState == 4) && (xmlhttp.status == 200)) // done and responded
                        {
                            //document.getElementById(target_id).innerHTML =  xmlhttp.responseText;
                            if (xmlhttp.responseText != undefined) {
                                document.getElementById(target).innerHTML = xmlhttp.responseText;
                            }
                        }
                    }
                    xmlhttp.send(queryStr);
                }
            }


            function isNumber(evt) {
                evt = (evt) ? evt : window.event;
                var charCode = (evt.which) ? evt.which : evt.keyCode;
                if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                    return false;
                }
                return true;
            }

        </script>

    <script type="text/javascript">
        function load_image(id, ext)
        {
            if (validateExtension(ext) == false)
            {
                alert("upload only JPEG or JPG format ");
                document.getElementById("fileInput").innerHTML = "<input id='file' type='file' onChange='load_image(this.id,this.value)'>";
                document.getElementById("file").focus();
                return;
            }
        }

        function validateExtension(v)
        {
            var allowedExtensions = new Array("jpg", "JPG", "jpeg", "JPEG");
            for (var ct = 0; ct < allowedExtensions.length; ct++)
            {
                sample = v.lastIndexOf(allowedExtensions[ct]);
                if (sample != -1) {
                    return true;
                }
            }
            return false;
        }
    </script>
